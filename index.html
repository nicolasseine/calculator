<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good ol' calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.JS" defer></script>
</head>

<body>

    <div id="screen">
        <p id=display></p>
    </div>
    <div id=numbers-buttons-container>
        <div><button id="1">1</button></div>
        <div><button id="2">2</button></div>
        <div><button id="3">3</button></div>
        <div><button id="4">4</button></div>
        <div><button id="5">5</button></div>
        <div><button id="6">6</button></div>
        <div><button id="7">7</button></div>
        <div><button id="8">8</button></div>
        <div><button id="9">9</button></div>
        <div><button id="0">0</button></div>
    </div>

    <div id=modifiers-container>
        <button id="decimal">.</button>
        <button id="negative"> +/- </button>
    </div>
    <div id=clearbuttons-container>
        <button id="backspace">leftarrow</button>
        <button id="clear"> C </button>
    </div>
    <div id=memory>
        <button id="mem+">Mem+</button>
        <button id="mem-clear"> MemC </button>
    </div>

    <div id=operators-buttons-container>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
    </div>
    <div class=equal-button> <button id="equal">=</button>
    </div>
</body>

</html>
