<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good ol' calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css" />
    <script src="main.JS" defer></script>
</head>

<body>

    <div id="calculator">
        <div id="calc-name">
            <p> SUPERCALC 2000-9D</p>
            <div id="solar">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="screen">
            <p id=display-background>888888888</p>
            <p id=display></p>
        </div>

        <div id=numbers-buttons-container>
            <div class="calc-button number-button" id="1">1</div>
            <div class="calc-button number-button" id="2">2</div>
            <div class="calc-button number-button" id="3">3</div>
            <div class="calc-button number-button" id="4">4</div>
            <div class="calc-button number-button" id="5">5</div>
            <div class="calc-button number-button" id="6">6</div>
            <div class="calc-button number-button" id="7">7</div>
            <div class="calc-button number-button" id="8">8</div>
            <div class="calc-button number-button" id="9">9</div>
            <div class=" calc-button modifier-button" id="decimal">.</div>
            <div class=" calc-button modifier-button" id="negative"> +/- </div>
            <div class="calc-button number-button" id="0">0</div>
        </div>


        <div id=clearbuttons-container>
            <div class="calc-button clearbutton" id="backspace">left</div>
            <div class="calc-button clearbutton" id="clear"> C </div>
        </div>
        <div id=memory>
            <div class="calc-button memory-button" id="mem+">M+</div>
            <div class="calc-button memory-button" id="memcall"> MCall </div>
        </div>

        <div id=operators-buttons-container>
            <div class="calc-button operator-button" id="plus">+</div>
            <div class="calc-button operator-button" id="minus">-</div>
            <div class="calc-button operator-button" id="multiply">x</div>
            <div class="calc-button operator-button" id="divide">/</div>
        </div>
        <div id="equal" class="equal-button calc-button"> = </div>
    </div>
    </div>
</body>

</html>
